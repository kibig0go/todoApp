<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>

<body>

    <section class="todo">

        <div class="container">

            <div class="high">

                <h1 class="high__title">High</h1>

                <form class="todo__add-high">
                    <input type="text" class="todo__add-text" placeholder="Добавить важных дел" id="input__high">
                    <input type="submit" class="todo__add-btn" value="">
                </form>
                <ul class="high__list">



                </ul>

            </div>

            <div class="low">

                <h1 class="low__title">Low</h1>

                <form class="todo__add-low">
                    <input type="text" class="todo__add-text" placeholder="Добавить дел" id="input__low">
                    <input type="submit" class="todo__add-btn" value="">
                </form>
                <ul class="low__list">
                    
                </ul>

            </div>

        </div>

    </section>
    <script src="view.js" type="module"></script>
    <script src="todo.js" type="module"></script>
    <script src="main2.js" type="module"></script>
</body>

</html>
